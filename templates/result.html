{% extends "base.html" %}

{% block title %}Pet Finder{% endblock %}

{% block header %}
    <h1>Suitable Dog Breeds</h1>
{% endblock %}

{% block main %}
    {% if count==0 %}
        <p class="none">No record found.</p>
    {% else %}
        {% for doc in docs %}
            <div class="result-entry">
                <p>{{doc.Breed}}</p>
                <a href="{{url_for('info',dog_breed=doc.Breed)}}">
                    <button>See More About This Breed</button>
                </a>
            </div>
        {% endfor %}
    {% endif %}
{% endblock %}
